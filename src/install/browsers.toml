[browsers]

[browsers.chrome]
family = "chromium"
windows_registry = true

[browsers.chrome.paths.macos.user]
dir = "{HOME}/Library/Application Support/Google/Chrome/NativeMessagingHosts"
[browsers.chrome.paths.macos.system]
dir = "/Library/Google/Chrome/NativeMessagingHosts"
[browsers.chrome.paths.linux.user]
dir = "{HOME}/.config/google-chrome/NativeMessagingHosts"
[browsers.chrome.paths.linux.system]
dir = "/etc/opt/chrome/native-messaging-hosts"
[browsers.chrome.paths.windows.user]
dir = "{LOCALAPPDATA}/NativeMessagingHosts"
[browsers.chrome.paths.windows.system]
dir = "{PROGRAMDATA}/NativeMessagingHosts"
[browsers.chrome.windows.registry]
hkcu_key_template = "Software\\Google\\Chrome\\NativeMessagingHosts\\{name}"
hklm_key_template = "Software\\Google\\Chrome\\NativeMessagingHosts\\{name}"


